<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IST Future Boys - Members</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .members-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .card {
      width: 180px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s ease, padding 0.3s;
      background: #f9f9f9;
      margin: 10px auto;
      padding: 0 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .details.active {
      max-height: 1000px;
      padding: 15px;
    }
    .details h3 {
      margin-top: 0;
      color: #FF69B4;
    }
    .section {
      margin-bottom: 15px;
    }
    .section p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="members.html">Members</a>
    <a href="gallery.html">Gallery</a>
    <a href="news.html">News</a>
    <a href="community.html">Community</a>
    <a href="participants.html">Participants</a>
  </nav>

  <header>
    <h1>Meet the Members</h1>
    <p>Click a member card to see their details!</p>
  </header>

  <div id="members-container" class="members-container"></div>

  <script>
    fetch('members.json')
      .then(res => res.json())
      .then(data => {
        const members = data.members;
        const container = document.getElementById('members-container');

        members.forEach(m => {
          // card
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="profileimages/${m.id}.jpg" alt="${m.stage_name}">
            <h3>${m.stage_name}</h3>
            <p>${m.emoji}</p>
          `;
          card.onclick = () => toggleDetails(m.id);

          // details
          const details = document.createElement('div');
          details.id = m.id;
          details.className = 'details';
          details.innerHTML = `
            <div class="section">
              <h3>Biodata</h3>
              <p><strong>Birth Name:</strong> ${m.birth_name}</p>
              <p><strong>Birthdate:</strong> ${m.birthdate}</p>
              <p><strong>Birthplace:</strong> ${m.birthplace}</p>
              <p><strong>Height:</strong> ${m.height}</p>
              <p><strong>Weight:</strong> ${m.weight}</p>
              <p><strong>Blood Type:</strong> ${m.blood_type}</p>
              <p><strong>MBTI:</strong> ${m.mbti_type}</p>
              <p><strong>Nationality:</strong> ${m.nationality}</p>
              <p><strong>Education:</strong> ${m.education}</p>
            </div>
            <div class="section">
              <h3>Trainee Info</h3>
              <p>${m.trainee_period}</p>
            </div>
            <div class="section">
              <h3>X (Twitter) Profile</h3>
              <p><strong>Username:</strong> <a href="https://x.com/${m.x_profile.username.replace('@','')}" target="_blank">${m.x_profile.username}</a></p>
              <p><strong>Bio:</strong> ${m.x_profile.bio}</p>
              <p><strong>Followers:</strong> ${m.x_profile.followers_count}</p>
              <p><strong>Following:</strong> ${m.x_profile.following_count}</p>
              <p><strong>Joined:</strong> ${m.x_profile.joined_date}</p>
              <p><strong>Last Active:</strong> ${m.x_profile.last_active}</p>
            </div>
            <div class="section">
              <h3>Participation</h3>
              <p><strong>Show:</strong> ${m.participation.show}</p>
              <p><strong>Rank:</strong> ${m.participation.rank}</p>
              <p><strong>Notable Performance:</strong> ${m.participation.notable_performance}</p>
            </div>
          `;

          container.appendChild(card);
          container.appendChild(details);
        });
      });

    function toggleDetails(id) {
      // Accordion: close others first
      document.querySelectorAll('.details').forEach(d => {
        if (d.id !== id) d.classList.remove('active');
      });
      // Toggle selected
      const el = document.getElementById(id);
      el.classList.toggle('active');
      el.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  </script>
</body>
</html>
