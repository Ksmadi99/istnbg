<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IST Future Boys â€” Members</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .card {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }

    /* hidden detail section */
    .member-detail {
      display: none;
      padding: 20px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: #f9f9f9;
      text-align: left;
      animation: fadeIn 0.4s ease;
    }
    .member-detail.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .member-detail h3 {
      margin-top: 0;
      color: #FF69B4;
    }
    .member-detail p {
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <h1>IST Future Boys Members</h1>
  <div id="members-container" class="container"></div>

  <script>
    fetch('members.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('members-container');
        data.members.forEach(m => {
          // Card
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="profileimages/${m.id}.jpg" alt="${m.stage_name}" width="150">
            <h3>${m.emoji} ${m.stage_name}</h3>
          `;

          // Hidden detail section
          const detail = document.createElement('div');
          detail.className = 'member-detail';
          detail.innerHTML = `
            <div>
              <h3>Biodata</h3>
              <p><strong>Birth Name:</strong> ${m.birth_name}</p>
              <p><strong>Birthdate:</strong> ${m.birthdate}</p>
              <p><strong>Birthplace:</strong> ${m.birthplace}</p>
              <p><strong>Height:</strong> ${m.height}</p>
              <p><strong>Weight:</strong> ${m.weight}</p>
              <p><strong>Blood Type:</strong> ${m.blood_type}</p>
              <p><strong>MBTI:</strong> ${m.mbti_type}</p>
              <p><strong>Nationality:</strong> ${m.nationality}</p>
              <p><strong>Education:</strong> ${m.education}</p>
            </div>
            <div>
              <h3>Trainee Info</h3>
              <p>${m.trainee_period}</p>
            </div>
            <div>
              <h3>X Profile</h3>
              <p><strong>Username:</strong> ${m.x_profile.username}</p>
              <p><strong>Bio:</strong> ${m.x_profile.bio}</p>
              <p><strong>Followers:</strong> ${m.x_profile.followers_count}</p>
            </div>
            <div>
              <h3>Participation</h3>
              <p><strong>Show:</strong> ${m.participation.show}</p>
              <p><strong>Rank:</strong> ${m.participation.rank}</p>
              <p><strong>Performance:</strong> ${m.participation.notable_performance}</p>
            </div>
          `;

          // Toggle on click
          card.addEventListener('click', () => {
            detail.classList.toggle('active');
          });

          // Append to container
          container.appendChild(card);
          container.appendChild(detail);
        });
      });
  </script>

</body>
</html>
