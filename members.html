<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IST Future Boys - Members</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .members-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .card {
      width: 180px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s ease;
      background: #f9f9f9;
      margin: 10px auto;
      padding: 0 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .details.active {
      max-height: 1000px;
      padding: 15px;
    }
    .details h3 {
      margin-top: 0;
      color: #FF69B4;
    }
    .section {
      margin-bottom: 15px;
    }
    .gallery img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      margin: 5px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="members.html">Members</a>
    <a href="gallery.html">Gallery</a>
    <a href="news.html">News</a>
    <a href="community.html">Community</a>
    <a href="participants.html">Participants</a>
  </nav>

  <header>
    <h1>Meet the Members</h1>
    <p>Click a member card to see their details!</p>
  </header>

  <div id="members-container" class="members-container"></div>

  <script>
    // Load JSON
    fetch('members.json')
      .then(res => res.json())
      .then(members => {
        const container = document.getElementById('members-container');
        members.forEach(m => {
          // Create card
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${m.image}" alt="${m.name}">
            <h3>${m.name}</h3>
            <p>${m.emoji} ${m.role}</p>
          `;
          card.onclick = () => toggleDetails(m.id);

          // Create details
          const details = document.createElement('div');
          details.id = m.id;
          details.className = 'details';
          details.innerHTML = `
            <div class="section">
              <h3>Biodata</h3>
              <p>
                ${Object.entries(m.biodata).map(([k,v]) => `${k}: ${v}`).join('<br>')}
              </p>
            </div>
            <div class="section">
              <h3>Participant</h3>
              <p>${m.participant}</p>
            </div>
            <div class="section gallery">
              <h3>Gallery</h3>
              ${m.gallery.map(g => `<img src="${g}" alt="${m.name} photo">`).join('')}
            </div>
          `;

          container.appendChild(card);
          container.appendChild(details);
        });
      });

    function toggleDetails(id) {
      const el = document.getElementById(id);
      el.classList.toggle('active');
    }
  </script>
</body>
</html>
