<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .member-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .member-card:hover {
      transform: scale(1.05);
    }

    .member-card img {
      width: 100%;
      border-radius: 8px;
    }

    .detail-panel {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,.1);
    }

    .detail-panel.hidden {
      display: none;
    }

    .detail-box h2 {
      margin-top: 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      margin-top: .5rem;
    }

    .gallery img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }

    .close-btn {
      float: right;
      background: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Our Members</h1>

  <!-- Grid of members -->
  <div id="members-grid" class="grid"></div>

  <!-- Detail panel below the grid -->
  <div id="member-detail" class="detail-panel hidden"></div>

  <script>
    async function loadMembers() {
      const res = await fetch("members.json");
      const members = await res.json();
      const grid = document.getElementById("members-grid");
      const detailPanel = document.getElementById("member-detail");

      members.forEach((m, i) => {
        const card = document.createElement("div");
        card.className = "member-card";
        card.innerHTML = `
          <img src="${m.image}" alt="${m.name}">
          <h3>${m.name}</h3>
          <p>${m.role}</p>
        `;

        card.addEventListener("click", () => {
          if (detailPanel.dataset.active === i.toString()) {
            // Close if clicked again
            detailPanel.classList.add("hidden");
            detailPanel.innerHTML = "";
            detailPanel.dataset.active = "";
          } else {
            // Open new detail
            detailPanel.innerHTML = `
              <button class="close-btn">&times;</button>
              <div class="detail-box">
                <h2>${m.name}</h2>
                <h4>Biodata</h4>
                <p>${m.biodata}</p>
                <h4>Participant</h4>
                <p>${m.participant}</p>
                <h4>Gallery</h4>
                <div class="gallery">
                  ${m.gallery.map(img => `<img src="${img}" />`).join("")}
                </div>
              </div>
            `;
            detailPanel.classList.remove("hidden");
            detailPanel.dataset.active = i;

            // Close button handler
            detailPanel.querySelector(".close-btn").addEventListener("click", () => {
              detailPanel.classList.add("hidden");
              detailPanel.innerHTML = "";
              detailPanel.dataset.active = "";
            });

            detailPanel.scrollIntoView({ behavior: "smooth" });
          }
        });

        grid.appendChild(card);
      });
    }
    loadMembers();
  </script>
</body>
</html>
