<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IST Future Boys â€” Members</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    nav {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 10;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    section.member {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 60px 20px;
      border-bottom: 1px solid #eee;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    section.member.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .member .img-wrap {
      flex: 1 1 300px;
      text-align: center;
    }
    .member .img-wrap img {
      max-width: 100%;
      border-radius: 12px;
    }
    .member .info {
      flex: 1 1 300px;
      padding: 20px;
    }
    .member .info h2 {
      margin-top: 0;
      color: #FF69B4;
    }
    .member .info .section {
      margin-bottom: 20px;
    }
    .gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin: 5px;
    }
    @media (max-width: 768px) {
      section.member {
        flex-direction: column;
      }
      .member .img-wrap, .member .info {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <nav id="nav-links">
    <!-- will be filled by JS -->
  </nav>

  <div id="members-root"></div>

  <script>
    // Utility: check when section is in viewport
    function onScroll() {
      document.querySelectorAll('section.member').forEach(sec => {
        const rect = sec.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.8) {
          sec.classList.add('visible');
        }
      });
    }

    fetch('members.json')
      .then(r => r.json())
      .then(data => {
        const members = data.members;
        const root = document.getElementById('members-root');
        const nav = document.getElementById('nav-links');

        members.forEach(m => {
          // Create nav link
          const a = document.createElement('a');
          a.href = `#${m.id}`;
          a.textContent = m.stage_name;
          nav.appendChild(a);

          // Create section
          const sec = document.createElement('section');
          sec.className = 'member';
          sec.id = m.id;

          sec.innerHTML = `
            <div class="img-wrap">
              <img src="profileimages/${m.id}.jpg" alt="${m.stage_name}">
            </div>
            <div class="info">
              <h2>${m.emoji} ${m.stage_name}</h2>

              <div class="section">
                <h3>Biodata</h3>
                <p><strong>Birth Name:</strong> ${m.birth_name}</p>
                <p><strong>Birthdate:</strong> ${m.birthdate}</p>
                <p><strong>Birthplace:</strong> ${m.birthplace}</p>
                <p><strong>Height:</strong> ${m.height}</p>
                <p><strong>Weight:</strong> ${m.weight}</p>
                <p><strong>Blood Type:</strong> ${m.blood_type}</p>
                <p><strong>MBTI:</strong> ${m.mbti_type}</p>
                <p><strong>Nationality:</strong> ${m.nationality}</p>
                <p><strong>Education:</strong> ${m.education}</p>
              </div>

              <div class="section">
                <h3>Trainee Info</h3>
                <p>${m.trainee_period}</p>
              </div>

              <div class="section">
                <h3>X Profile</h3>
                <p><strong>Username:</strong> <a href="https://x.com/${m.x_profile.username.replace('@','')}" target="_blank">${m.x_profile.username}</a></p>
                <p><strong>Bio:</strong> ${m.x_profile.bio}</p>
                <p><strong>Followers:</strong> ${m.x_profile.followers_count}</p>
                <p><strong>Following:</strong> ${m.x_profile.following_count}</p>
                <p><strong>Joined:</strong> ${m.x_profile.joined_date}</p>
                <p><strong>Last Active:</strong> ${m.x_profile.last_active}</p>
              </div>

              <div class="section">
                <h3>Participation</h3>
                <p><strong>Show:</strong> ${m.participation.show}</p>
                <p><strong>Rank:</strong> ${m.participation.rank}</p>
                <p><strong>Notable Performance:</strong> ${m.participation.notable_performance}</p>
              </div>

              <!-- if you had gallery images you can insert here -->
              ${m.gallery ? `
              <div class="section gallery">
                <h3>Gallery</h3>
                ${m.gallery.map(g => `<img src="${g}" alt="${m.stage_name}">`).join('')}
              </div>
              ` : ``}
            </div>
          `;

          root.appendChild(sec);
        });

        // On scroll, trigger reveal
        window.addEventListener('scroll', onScroll);
        // also initial
        onScroll();
      });
  </script>

</body>
</html>
