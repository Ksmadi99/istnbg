<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 20px;
    }

    .card {
      width: 150px;
      background: #f5f5f5;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }

    /* Detail panel */
    #member-detail {
      display: none;
      margin: 30px auto;
      max-width: 1000px;
      padding: 20px;
      border-top: 2px solid #ccc;
    }

    #member-detail.active {
      display: block;
    }

    #member-detail h2 {
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
      margin-top: 20px;
    }

    #member-detail .bio {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    #member-detail .bio img {
      width: 30%;
      max-width: 250px;
      border-radius: 10px;
    }

    #member-detail .bio-text {
      flex: 1;
    }

    /* Tweets embed */
    .tweets-section {
      margin-top: 30px;
    }
    .tweets-section iframe {
      width: 100% !important;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; margin:20px;">Our Members</h1>

  <!-- Grid of member cards -->
  <div class="grid" id="membersGrid"></div>

  <!-- Detail Panel -->
  <div id="member-detail">
    <div class="bio">
      <img id="memberPhoto" src="" alt="Member Photo">
      <div class="bio-text">
        <h2 id="memberName"></h2>
        <p id="memberBio"></p>
      </div>
    </div>

    <h2>Participant</h2>
    <div id="memberParticipant"></div>

    <h2>Gallery</h2>
    <div id="memberGallery"></div>

    <div class="tweets-section">
      <h2>Latest Tweets</h2>
      <a class="twitter-timeline" 
         href="https://twitter.com/ist_ent?ref_src=twsrc%5Etfw"
         data-chrome="noheader nofooter noborders transparent"
         data-height="400">
         Tweets by @ist_ent
      </a>
    </div>
  </div>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script>
    // Load members.json
    fetch('members.json')
      .then(res => res.json())
      .then(members => {
        const grid = document.getElementById('membersGrid');
        members.forEach((member, index) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${member.photo}" alt="${member.name}">
            <h3>${member.name}</h3>
          `;
          card.addEventListener('click', () => showDetails(member));
          grid.appendChild(card);
        });
      });

    function showDetails(member) {
      const detail = document.getElementById('member-detail');
      document.getElementById('memberPhoto').src = member.photo;
      document.getElementById('memberName').textContent = member.name;
      document.getElementById('memberBio').textContent = member.bio || "No bio available";
      document.getElementById('memberParticipant').textContent = member.participant || "No participant data";
      document.getElementById('memberGallery').innerHTML = (member.gallery || [])
        .map(img => `<img src="${img}" style="max-width:120px; margin:5px;">`).join('');

      detail.classList.add('active');

      // Refresh Twitter widget each time we open details
      if (window.twttr && window.twttr.widgets) {
        document.querySelector(".tweets-section").innerHTML = `
          <h2>Latest Tweets</h2>
          <a class="twitter-timeline" 
             href="https://twitter.com/ist_ent?ref_src=twsrc%5Etfw"
             data-chrome="noheader nofooter noborders transparent"
             data-height="400">
             Tweets by @ist_ent
          </a>`;
        window.twttr.widgets.load();
      }
    }
  </script>
</body>
</html>
